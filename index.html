<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Digital Clock</title>
</head>

<body>
    <head>
        <h2>Digital Clock</h2>
    </head>

    <main>
        <div class="containter">
            <div class="digitalclock">
               <h3 id="day">FRI</h3>
               <h3 id="hour">04</h3>
               <h3 id="colon1">:</h3>
               <h3 id="minutes">20</h3>
               <h3 id="colon2">:</h3>
               <h3 id="seconds">00</h3>
               <h3 id="ampm">PM</h3>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy;2024 Brennan Walsh Productions</p>
    </footer>
</body>

</html>
<script src="js/script.js"></script>
